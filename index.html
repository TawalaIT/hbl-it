<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Landing Page</title>
    <style>
        @font-face {
            font-family: 'BakerSignet';
            src: url('baker-signet.ttf') format('truetype');
        }

        body {
            font-family: 'BakerSignet', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100vw;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            text-align: center;
            z-index: 10;
        }
        header img {
            max-width: 150px;
            width: 20%;
            height: auto;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin: 20px auto;
            position: relative;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: #baa76d;
            padding: 30px;
            text-align: center;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .footer div {
            margin-bottom: 10px;
        }
        .footer a {
            color: #00bcd4;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer img {
            width: 30px;
            margin: 0 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .footer img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <div class="container">
        <h1>Responsive Landing Page</h1>
        <div class="button-grid">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
            <button>Button 7</button>
            <button>Button 8</button>
            <button>Button 9</button>
            <button>Button 10</button>
            <button>Button 11</button>
            <button>Button 12</button>
        </div>
    </div>
    <footer class="footer">
        <div>
            <h3>About Us</h3>
            <p>Your go-to platform for awesome content and resources.</p>
        </div>
        <div>
            <h3>Contact</h3>
            <p>Email: info@example.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div>
            <h3>Follow Us</h3>
            <img src="facebook.png" alt="Facebook">
            <img src="instagram.png" alt="Instagram">
            <img src="twitter.png" alt="Twitter">
        </div>
    </footer>
</body>
</html>
